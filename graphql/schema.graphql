type SteamGame {
  id: ID
  name: String!
  image: String
  url: String
  price: String
  playtimeForever: Int
}

type SteamBundle {
  id: ID
  name: String!
  image: String
  url: String
  price: String
  games: [SteamGame]
  discount: String
}

type SteamFriend {
  id: ID
  name: String!
  avatar: String
}

enum SortField {
  NAME
  PRICE
  PLAYTIME_FOREVER
}

enum SortOrder {
  ASC
  DESC
}

input SortOptions {
  field: SortField!
  order: SortOrder!
}

type Query {
  getBundlesByGameName(name: String!): [SteamBundle]
  getMyBundles(steamId: String!, sort: SortOptions): [SteamBundle]
  getMyLibrary(steamId: String!, sort: SortOptions): [SteamGame]
  getMyFriends(steamId: String!): [SteamFriend]
  getSharedGames(steamIds: [String!]!): [SteamGame]
  searchSteam(q: String!, bundlesOnly: Boolean): [SteamGame]
}
